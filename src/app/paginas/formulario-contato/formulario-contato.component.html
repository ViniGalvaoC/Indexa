<app-container>
    <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="">
      <div>
        <button>
          <img class="seta" src="assets/arrow-left.png" alt="">
          <a routerLink="/contatos">Voltar</a>
        </button>
      </div>
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="">
      <h1>Adicionar contato</h1>
    </section>
  </header>
    <app-separador></app-separador>
    <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
        <label for="nome">Nome</label>
        <input 
            type="text" 
            id="nome" 
            placeholder="Digite o nome do contato"
            formControlName= "nome"
        />
        @if (contatoForm.get('nome')?.errors && contatoForm.get('nome')?.touched) {
            <div class="mensagem-erro">Campo obrigatório</div>
        }
        <label for="telefone">Telefone</label>
        <input 
            type="text" 
            id="telefone" 
            placeholder="Digite o Telefone do contato" 
            formControlName= "telefone"
        />
        
        <div *ngIf="contatoForm.get('telefone')?.errors?.['required'] && contatoForm.get('telefone')?.touched" class="mensagem-erro">Campo obrigatório</div>
        <div *ngIf="contatoForm.get('telefone')?.errors?.['pattern'] && contatoForm.get('telefone')?.touched" class="mensagem-erro">Formato inválido</div>

        <label for="email">E-mail</label>
        <input 
            type="url" 
            id="email" 
            placeholder="Digite o endereço e-mail do contato"
            formControlName= "email"
        />
        <div *ngIf="contatoForm.get('email')?.errors?.['required'] && contatoForm.get('email')?.touched" class="mensagem-erro">Campo obrigatório</div>
        <div *ngIf="contatoForm.get('email')?.errors?.['email'] && contatoForm.get('email')?.touched" class="mensagem-erro">Formato inválido</div>

        <app-separador></app-separador>

        <label for="aniversario">Aniversário</label>
        <input 
            type="date" 
            id="aniversario" 
            placeholder="Data de nascimento"
            formControlName= "aniversario"
        />
        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input 
                type="text" 
                id="redes" 
                placeholder="Adicione a URL da página"
                formControlName= "redes"
            />
        </div>

        <label for="observacoes">Observações</label>
        <textarea 
            name="text" 
            id="observacoes"  
            placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
            formControlName= "observacoes"
        ></textarea>
    
        <section class="botoes">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button [disabled]="contatoForm.invalid" [ngClass]="contatoForm.valid? 'botao-salvar': 'botao-desabilitado'" type="submit">Salvar contato</button>    
        </section>
    </form>
</app-container>
